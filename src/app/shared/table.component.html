<div class="headerRow">
    <div class="header" [ngStyle]="headerStyle" *ngFor="let header of headers">{{header | capitalize}}</div>
</div>
<div class="tableBody">
    <table-cell-component [cellWidth]="cellWidth" [ngClass]="{'evenCell': i % 2 == 0}" [data]="element" *ngFor="let element of data; let i = index"></table-cell-component>
</div>
